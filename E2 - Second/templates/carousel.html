<div class="container">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        {% for all_category in all_category %}
                            {% if  forloop.first %}
                                <a href=" {% url 'filterhomepage' all_category.id %} ">
                                    <div class="carousel-item active text-center">
                                    <img height="200px" class=" w-20 h-20 " src="{{all_category.image.url}}" alt="First slide">
                                    <h2>{{all_category.c_name}}</h2>
                                </a>
                                    </div>
                            {% else %}
                                <a href=" {% url 'filterhomepage' all_category.id %} ">
                                    <div class="carousel-item text-center ">
                                    <img height="200px" class="w-20 h-20" src="{{all_category.image.url}}" alt="First slide">
                                    <h2>{{all_category.c_name}}</h2>
                                </a>
                            </div>
                            {% endif %}
                        {% endfor %}
                    </div>

                    <a class="carousel-control-prev  btn-warning" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only ">Previous</span>
                    </a>

                    <a class="carousel-control-next btn-warning" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    </div>
          </div>
